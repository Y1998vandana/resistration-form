<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
 <h1 style="text-align: center;">Student's Resistration form</h1>
 <form action="">
    <table>

      <tr>
        <td>Name</td>
        <td><input type="text" placeholder="NAME" name=""></td>
      </tr>


      <tr>
        <td>Father's Name</td>
        <td><input type="text" placeholder="FATHER NAME" FATHER name=""></td>
      </tr>


      <tr>
        <td>Personal address</td>
        <td><input type="text" placeholder="ADDRESS" ></td>
      </tr>

        <td>Sex</td>
        <td><input type="radio" name="Sex">MALE</td>
        <td><input type="radio" name="Sex">FEMALE</td>

      <tr>
        <td>DOB</td>

      <tr>

            <select name="course" id="">

                <option value="B.tech">B.tech</option>

                <option value="BE">BE</option>

        </td>

      <tr>
        <td>Hobies</td>

        <td><input type="checkbox">Singing</td>
        <td><input type="checkbox">Dancing</td>
        <td><input type="checkbox">All</td>
     </tr>

      <tr>
        <td>Phone Number</td>
        <td><input type="Phone" placeholder="8009xxxxxx" ></td>
      </tr>

      <tr>
        <td>Gmail</td>
        <td><input type="Gmail" placeholder="xyz@gmail.com" ></td>
      </tr>


      <tr>
        <td><button>Reset</button></td>
        <td><button>Submit</button></td>
      </tr>

    </table>
 </form>
</body>
</html>
